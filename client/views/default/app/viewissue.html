<ion-view data-comp-id="ionic-view.1">
    <ion-nav-bar align-title="" class=" bar-positive" data-comp-id="nav-bar.1">
        <ion-nav-buttons side="left">
            <button class="button button-icon ion-navicon" data-comp-id="button.1"></button>
        </ion-nav-buttons>
        <ion-nav-title data-comp-id="nav-title.1">Issue List</ion-nav-title>
        <ion-nav-buttons side="right">
            <button class="button button-icon ion-home" data-comp-id="button.2"></button>
        </ion-nav-buttons>
    </ion-nav-bar>
    <ion-content data-comp-id="ionic-content.1">
        <div data-comp-id="div.1" ng-repeat="item in data.IssueList"
            style="border-bottom:solid;border-bottom-color:lightblue;">
            <div class="row stable-border" data-comp-id="row.1" style="">
                <div class="col" data-comp-id="column.1">
                    <div data-comp-id="text.1" ng-bind="item.id">ID</div>
                </div>
                <div class="col" data-comp-id="column.2">
                    <div data-comp-id="text.2" ng-bind="item.status">Status</div>
                </div>
            </div>
            <div class="row stable-border" data-comp-id="row.2">
                <div class="col" data-comp-id="column.3">
                    <div data-comp-id="text.3" ng-bind="item.summary">Summary</div>
                </div>
            </div>
        </div>
    </ion-content>
    <div class="footer-button-bar" data-comp-id="footer-bar-buttons.1"
        dynamic-floating-footer="">
        <div class="row" data-comp-id="row.3" style="padding: 0px;">
            <div class="col text-center" data-comp-id="column.5" style="padding: 0px;">
                <div class="footer-button" data-comp-id="footerButton.2">
                    <button class="button icon button-round button-shadowed ion-plus-round"
                        ng-click="app.go('app.reportissue')"></button>
                    <div class="label"></div>
                </div>
            </div>
        </div>
    </div>
</ion-view>
